<!DOCTYPE html>
<html>
<head>
  <title>Clean and Modern Website Design</title>
  <style>
    body {
      background-color: #282828;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
      text-align: left;
    }

    .title {
      font-size: 26px;
      font-weight: bold;
      background: linear-gradient(to right, #cfb067, #8d773e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }

    .description {
      font-size: 12px;
      color: #8d8d8d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Your Title</h1>
    <p class="description">Your paragraph-long description goes here. It can be as long as you need it to be.</p>
  </div>
</body>
</html>
